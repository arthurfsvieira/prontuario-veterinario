openapi: 3.0.0
info:
  title: Prontuário Veterinário API
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /auth/login:
    post:
      summary: Login de veterinário ou tutor
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Token JWT
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /veterinarios:
    post:
      summary: Criar veterinário (público)
      tags: [Veterinarios]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Veterinario'
      responses:
        '201':
          description: Veterinário criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Veterinario'
        '400':
          $ref: '#/components/responses/BadRequest'

  /tutores:
    post:
      summary: Criar tutor (veterinário somente)
      tags: [Tutores]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tutor'
      responses:
        '201':
          description: Tutor criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tutor'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

    get:
      summary: Listar tutores (veterinário somente)
      tags: [Tutores]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de tutores
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tutor'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /tutores/{id}:
    get:
      summary: Obter tutor por id (veterinário ou tutor dono)
      tags: [Tutores]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Tutor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tutor'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /animais:
    post:
      summary: Cadastrar animal (veterinário somente)
      tags: [Animais]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Animal'
      responses:
        '201':
          description: Animal criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Animal'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

    get:
      summary: Listar animais (veterinário somente)
      tags: [Animais]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de animais
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Animal'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /animais/{id}:
    get:
      summary: Obter animal por id (veterinário ou tutor dono)
      tags: [Animais]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Animal
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Animal'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      summary: Atualizar animal (veterinário somente)
      tags: [Animais]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Animal'
      responses:
        '200':
          description: Animal atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Animal'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /receitas:
    post:
      summary: Criar receita (veterinário somente)
      tags: [Receitas]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Receita'
      responses:
        '201':
          description: Receita criada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Receita'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /receitas/{animalId}:
    get:
      summary: Listar receitas de um animal (veterinário ou tutor dono)
      tags: [Receitas]
      security:
        - bearerAuth: []
      parameters:
        - name: animalId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Lista de receitas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Receita'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Veterinario:
      type: object
      properties:
        id:
          type: integer
        nome:
          type: string
        email:
          type: string
        senha:
          type: string
        crm_vet:
          type: string
      required: [nome, email, senha, crm_vet]

    Tutor:
      type: object
      properties:
        id:
          type: integer
        nome:
          type: string
        email:
          type: string
        telefone:
          type: string
        senha:
          type: string
      required: [nome, email, telefone, senha]

    Animal:
      type: object
      properties:
        id:
          type: integer
        nome:
          type: string
        idade:
          type: integer
        sexo:
          type: string
        especie:
          type: string
        raca:
          type: string
        peso:
          type: number
        tutor_id:
          type: integer
      required: [nome, idade, sexo, especie, raca, peso, tutor_id]

    Receita:
      type: object
      properties:
        id:
          type: integer
        data:
          type: string
          format: date
        descricao:
          type: string
        medicamento:
          type: string
        dosagem:
          type: string
        animal_id:
          type: integer
        veterinario_id:
          type: integer
      required: [data, descricao, medicamento, dosagem, animal_id, veterinario_id]

    LoginRequest:
      type: object
      properties:
        email:
          type: string
        senha:
          type: string
      required: [email, senha]

    ErrorResponse:
      type: object
      properties:
        message:
          type: string

  responses:
    BadRequest:
      description: Requisição inválida
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: Não autenticado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Forbidden:
      description: Acesso proibido
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Não encontrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
